overwrite: true
schema: '../../apps/api/src/prisma/schema.graphql'
generates:
  generated/index.tsx:
    documents: ['../../apps/web/**/*.graphql', '../../apps/admin/**/*.graphql']
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
